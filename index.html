<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas QSL</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Generador de tarjetas QSL para radioaficionados con opciones de personalizaci贸n y descarga.">
</head>
<body>
    <main class="container">
        <h1>Generador de Tarjetas QSL</h1>
        <form id="qslForm" aria-label="Formulario para generar tarjeta QSL">
            <label for="indicativo">Indicativo:</label>
            <input type="text" id="indicativo" required aria-required="true" aria-label="Ingresar indicativo">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required aria-required="true" aria-label="Ingresar nombre">

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required aria-required="true" aria-label="Seleccionar fecha">

            <label for="frecuencia">Frecuencia:</label>
            <input type="text" id="frecuencia" placeholder="Ej. 144.390 MHz" aria-label="Ingresar frecuencia">

            <label for="modo">Modo:</label>
            <input type="text" id="modo" placeholder="Ej. FM, SSB, CW, FT8" aria-label="Ingresar modo de transmisi贸n">

            <label for="rst">Reporte RST:</label>
            <input type="text" id="rst" placeholder="Ej. 599" aria-label="Ingresar reporte RST">

            <label for="ubicacion">Ubicaci贸n:</label>
            <input type="text" id="ubicacion" placeholder="Ej. Buenos Aires, Argentina" aria-label="Ingresar ubicaci贸n">

            <label for="grid">Grid Locator:</label>
            <input type="text" id="grid" placeholder="Ej. GF05qv" aria-label="Ingresar grid locator">

            <label for="equipo">Equipo de Radio:</label>
            <input type="text" id="equipo" placeholder="Ej. Icom IC-705" aria-label="Ingresar equipo de radio">

            <label for="antena">Antena:</label>
            <input type="text" id="antena" placeholder="Ej. Dipolo para 40m" aria-label="Ingresar antena">

            <label for="hora">Hora UTC:</label>
            <input type="time" id="hora" aria-label="Seleccionar hora UTC">

            <label for="qrz">QRZ o Contacto:</label>
            <input type="text" id="qrz" placeholder="Ej. www.qrz.com/db/LU1ABC" aria-label="Ingresar QRZ o contacto">

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" placeholder="Gracias por el contacto en la banda de 40m" aria-label="Ingresar comentarios adicionales"></textarea>

            <label for="backgroundImage">Imagen de Fondo:</label>
            <input type="file" id="backgroundImage" accept="image/*" aria-label="Seleccionar imagen de fondo">

            <button type="button" onclick="generateQSLCard()" aria-label="Generar tarjeta QSL">Generar Tarjeta</button>
        </form>
        <div class="canvas-container">
            <canvas id="qslCanvas"></canvas>
        </div>
        <button id="downloadButton" style="display:none;" onclick="downloadImage()" aria-label="Descargar tarjeta QSL">Descargar Tarjeta</button>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
