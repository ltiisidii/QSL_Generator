<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas QSL</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlace a style.css externo -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="light-mode bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generador de Tarjetas QSL</h1>
        
        <!-- Switch personalizado para modo oscuro/claro -->
        <div class="text-center mb-3">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                <span class="slider">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </span>
            </label>
        </div>

        <!-- Fila para el formulario y la previsualizaci칩n -->
        <div class="row g-4">
            <!-- Columna del formulario -->
            <div class="col-12 col-lg-6">
                <form id="qslForm" class="bg-light p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="language" class="form-label">Language / Idioma:</label>
                        <select id="language" class="form-select">
                            <option value="en">English</option>
                            <option value="es">Espa침ol</option>
                        </select>
                    </div>

                    <!-- Campos del formulario organizados en dos columnas -->
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="indicativo" class="form-label">Indicativo:</label>
                            <input type="text" id="indicativo" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="hora" class="form-label">Hora UTC:</label>
                            <input type="time" id="hora" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="frecuencia" class="form-label">Frecuencia:</label>
                            <input type="text" id="frecuencia" class="form-control" placeholder="Ej. 144.390 MHz">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="modo" class="form-label">Modo:</label>
                            <input type="text" id="modo" class="form-control" placeholder="Ej. FM, SSB, CW, FT8">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="rst" class="form-label">Reporte RST:</label>
                            <input type="text" id="rst" class="form-control" placeholder="Ej. 599">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="ubicacion" class="form-label">Ubicaci칩n:</label>
                            <input type="text" id="ubicacion" class="form-control" placeholder="Ej. Buenos Aires, Argentina">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="grid" class="form-label">Grid Locator:</label>
                            <input type="text" id="grid" class="form-control" placeholder="Ej. GF05qv">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="equipo" class="form-label">Equipo de Radio:</label>
                            <input type="text" id="equipo" class="form-control" placeholder="Ej. Icom IC-705">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="antena" class="form-label">Antena:</label>
                        <input type="text" id="antena" class="form-control" placeholder="Ej. Dipolo para 40m">
                    </div>

                    <div class="mb-3">
                        <label for="qrz" class="form-label">QRZ o Contacto:</label>
                        <input type="text" id="qrz" class="form-control" placeholder="Ej. www.qrz.com/db/LU1ABC">
                    </div>

                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios:</label>
                        <textarea id="comentarios" class="form-control" rows="2" placeholder="Gracias por el contacto en la banda de 40m"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="backgroundImage" class="form-label">Imagen de Fondo:</label>
                        <input type="file" id="backgroundImage" class="form-control" accept="image/*">
                    </div>

                    <button type="button" onclick="generateQSLCard()" class="btn btn-primary w-100">Generar Tarjeta</button>
                </form>
            </div>

            <!-- Columna de la previsualizaci칩n de la tarjeta -->
            <div class="col-12 col-lg-6 text-center">
                <canvas id="qslCanvas" width="1200" height="800" class="border rounded mb-4"></canvas>
                <button id="downloadButton" class="btn btn-success w-100" style="display:none;" onclick="downloadImage()">Descargar Tarjeta</button>
            </div>
        </div>
    </div>

    <!-- Enlace a JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }
    </script>
    <script src="script.js" defer></script>
</body>
</html>
