<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas QSL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Generador de Tarjetas QSL</h1>
        <form id="qslForm">
            <label for="indicativo">Indicativo:</label>
            <input type="text" id="indicativo" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="frecuencia">Frecuencia:</label>
            <input type="text" id="frecuencia" placeholder="Ej. 144.390 MHz">

            <label for="modo">Modo:</label>
            <input type="text" id="modo" placeholder="Ej. FM, SSB, CW, FT8">

            <label for="rst">Reporte RST:</label>
            <input type="text" id="rst" placeholder="Ej. 599">

            <label for="ubicacion">Ubicaci√≥n:</label>
            <input type="text" id="ubicacion" placeholder="Ej. Buenos Aires, Argentina">

            <label for="grid">Grid Locator:</label>
            <input type="text" id="grid" placeholder="Ej. GF05qv">

            <label for="equipo">Equipo de Radio:</label>
            <input type="text" id="equipo" placeholder="Ej. Icom IC-705">

            <label for="antena">Antena:</label>
            <input type="text" id="antena" placeholder="Ej. Dipolo para 40m">

            <label for="hora">Hora UTC:</label>
            <input type="time" id="hora">

            <label for="qrz">QRZ o Contacto:</label>
            <input type="text" id="qrz" placeholder="Ej. www.qrz.com/db/LU1ABC">

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" placeholder="Gracias por el contacto en la banda de 40m"></textarea>

            <label for="backgroundImage">Imagen de Fondo:</label>
            <input type="file" id="backgroundImage" accept="image/*">

            <button type="button" onclick="generateQSLCard()">Generar Tarjeta</button>
        </form>
        <div class="canvas-container">
            <canvas id="qslCanvas" width="1200" height="800"></canvas>
        </div>
        <button id="downloadButton" style="display:none;" onclick="downloadImage()">Descargar Tarjeta</button>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
